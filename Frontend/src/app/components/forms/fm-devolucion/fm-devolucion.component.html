<div class="container">
  <h2>{{ titulo }}</h2>
  <form [formGroup]="FormAgregarPrestamo" (ngSubmit)="onSubmit()">
    <app-input-container [icon]="Iconos.USUARIO" title="Afiliado">
      <select id="pepe" formControlName="afiliado">
        <option [value]="-1" hidden disabled>Seleccione el afiliado</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
          {{ usuario.apellido }}, {{ usuario.nombre }}
        </option>
      </select>
    </app-input-container>
    <app-input-container [icon]="Iconos.RECIBO" title="Libro prestamo">
      <select formControlName="prestamo">
        <option [value]="-1" hidden disabled>Seleccione el libro prestado</option>
        <option *ngFor="let prestamo of prestamosUsuario" [value]="prestamo.idPrestamo">
          {{ prestamo.tituloLibro }}
        </option>
      </select>
    </app-input-container>
    <app-input-container [icon]="Iconos.MUNDO" title="Fecha de devolucion">
      <input
        type="date"
        placeholder="Ingrese la Domicilio"
        formControlName="fecha_devolucion"
      />
    </app-input-container>
    <app-input-container [icon]="Iconos.MUNDO" title="Observaciones">
      <textarea
        type="date"
        placeholder="Ingrese la Domicilio"
        formControlName="observaciones"
      ></textarea>
    </app-input-container>
    

    <app-button type="submit" square bordered>Aceptar</app-button>
    <app-button type="reset" square inverted bordered (onClick)="onCancel()"
      >Cancelar</app-button
    >
  </form>
</div>
